<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "My GitHub Pages" }}</title>

  <style>
    :root {
      --bg-light: #fdfdff;
      --bg-dark: #1a1a1a;
      --text-light: #1a1a1a;
      --text-dark: #e0e0e0;
      --heading-light: #054d2b;
      --heading-dark: #90ee90;
      --link-light: #0077b6;
      --link-dark: #00bcd4;
      --table-border-light: #ccc;
      --table-border-dark: #555;
      --table-row-light: #f9f9f9;
      --table-row-dark: #2a2a2a;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 2em;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2, h3, h4 { color: var(--heading-light); }
    a { color: var(--link-light); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Table Styles */
    table {
      border-collapse: collapse;
      margin: 1.5em 0;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid var(--table-border-light);
      padding: 0.6em 1em;
      text-align: left;
    }
    tr:nth-child(even) { background-color: var(--table-row-light); }
    th {
      background-color: #e6f2e6;
      font-weight: bold;
    }

    /* Code Blocks */
    code, pre {
      font-family: "Fira Code", Consolas, "Courier New", monospace;
    }
    pre {
      background: #f8f8f8;
      border-radius: 6px;
      border: 1px solid #e5e5e5;
      padding: 0.75em 1em;
      overflow-x: auto;
      position: relative;
    }

    /* Copy Button */
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 1.8rem;
      height: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.95);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .copy-btn:hover { background: #e6f3ff; transform: scale(1.05); }
    .copy-btn.copied { background: #d1ffd6; }

    /* Callouts */
    .callout {
      border-left: 4px solid;
      padding: 1em;
      margin: 1em 0;
      border-radius: 6px;
    }
    .callout strong {
      display: block;
      margin-bottom: 0.4em;
      font-weight: bold;
    }

    .callout-note { border-color: #0077b6; background: #e6f3ff; }
    .callout-warning { border-color: #ffb100; background: #fff4e6; }
    .callout-tip { border-color: #00a86b; background: #e6fff3; }

    /* Dark Mode */
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark-mode h1, body.dark-mode h2, body.dark-mode h3, body.dark-mode h4 {
      color: var(--heading-dark);
    }
    body.dark-mode a { color: var(--link-dark); }
    body.dark-mode th, body.dark-mode td {
      border: 1px solid var(--table-border-dark);
    }
    body.dark-mode tr:nth-child(even) {
      background-color: var(--table-row-dark);
    }
    body.dark-mode th { background-color: #224422; }
    body.dark-mode pre {
      background: #2a2a2a;
      border-color: #444;
      color: #e0e0e0;
    }
    body.dark-mode .copy-btn {
      background: rgba(40,40,40,0.9);
      color: #ddd;
      border: 1px solid #444;
    }
    body.dark-mode .callout-note {
      background: #253040;
      border-color: #00bcd4;
    }
    body.dark-mode .callout-warning {
      background: #403820;
      border-color: #ffca28;
    }
    body.dark-mode .callout-tip {
      background: #1f4032;
      border-color: #22ff99;
    }

    /* Toggle Button */
    #mode-toggle {
      position: fixed;
      top: 1em;
      right: 1em;
      padding: 0.5em 1em;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    #mode-toggle:hover { background: #005f8a; }

main {
  max-width: 900px; /* ‚¨ÖÔ∏è Added */
  width: 100%;
}

  </style>

  <!-- Mermaid + MathJax -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
  </script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(','\\)']], displayMath: [['$$','$$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
</head>
<body>
<!--
  <button id="mode-toggle">Toggle Mode</button>
-->
  <main>
    {{ content }}
  </main>

  <script>
    // üåó Dark/Light Mode Toggle
    

    // üìã Copy Button for Code Blocks with Icon
    document.querySelectorAll("pre").forEach((pre) => {
      const button = document.createElement("button");
      button.className = "copy-btn";
      button.innerHTML = "üìã"; // simple emoji icon (you can replace with SVG if you prefer)
      pre.appendChild(button);

      button.addEventListener("click", async () => {
        const code = pre.innerText;
        await navigator.clipboard.writeText(code);
        button.innerHTML = "‚úÖ";
        button.classList.add("copied");
        setTimeout(() => {
          button.innerHTML = "üìã";
          button.classList.remove("copied");
        }, 1500);
      });
    });

    // üß© Convert [!NOTE], [!TIP], [!WARNING] blockquotes into styled divs (robust version)
    document.querySelectorAll("blockquote").forEach((bq) => {
      const firstPara = bq.querySelector("p");
      if (!firstPara) return;

      const text = firstPara.innerText.trim().toUpperCase();

      let type = null;
      if (text.startsWith("[!NOTE]")) type = "note";
      else if (text.startsWith("[!TIP]")) type = "tip";
      else if (text.startsWith("[!WARNING]")) type = "warning";

      if (type) {
        firstPara.innerHTML = firstPara.innerHTML.replace(/\[!(NOTE|TIP|WARNING)\]/i, "").trim();
        const div = document.createElement("div");
        div.className = `callout callout-${type}`;

        const titles = {
          note: "üí° Note",
          tip: "‚úÖ Tip",
          warning: "‚ö†Ô∏è Warning",
        };

        div.innerHTML = `<strong>${titles[type]}</strong>${bq.innerHTML}`;
        bq.replaceWith(div);
      }
    });
  </script>
</body>
</html>
